# Set a new prefix / leader key.
set-option -g prefix `
bind-key ` send-prefix

# Add a bit more scroll history in the buffer.
set -g history-limit 50000

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Enable color support inside of tmux.
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Ensure window titles get renamed automatically.
setw -g automatic-rename

# Enable full mouse support.
set -g mouse on

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Various colors.
set -g status-style fg=colour244
set -g window-status-current-style fg=colour222
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour243

set -g status-left ''
set -g status-left-length 0
set -g status-right ''
set -g status-right-length 0

# Display a clock on the bottom right of the status bar.
set -g status-right '%a %Y-%m-%d %H:%M'
set -g status-right-length 20

# Unbind default keys
unbind C-b
unbind '"'
unbind %

# Split panes.
bind-key b split-window -v
bind-key v split-window -h

# VIM movement between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Activity
setw -g monitor-activity on
set -g visual-activity on

# Moving Panes
# Up will move it left and down will move it right
bind-key -n S-Up swap-window -t -1\; select-window -t -1
bind-key -n S-Down swap-window -t +1\; select-window -t +1
